site_name: Clash Companion End User Docs
site_description: Privacy, data practices, and account deletion for the app
# Replace with your public docs URL once published
site_url: https://<your-github-username>.github.io/ClashCompanion/
repo_url: https://github.com/Poss111/ClashBot5.0
repo_name: Poss111/ClashBot5.0
site_author: Poss111
edit_uri: edit/main/docs-site/docs/

nav:
  - Home: index.md
  - Privacy Policy: privacy-policy.md
  - Data Privacy: data-privacy.md
  - Account Deletion: account-deletion.md

theme:
  name: material
  features:
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  logo: assets/Artboard 1.png
  favicon: assets/Artboard 1.png
  palette:
    primary: red

plugins:
  - search
  - pdf-export:
      combined: false  # export per-page PDFs
  - git-revision-date-localized:
      enable_creation_date: true
  - git-authors

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - tables

